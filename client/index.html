<!DOCTYPE html>
<html>
  <head>
    <title>Best Othello App Ever</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="actions">
      <a class="action bot" href="?solo=true">Solo</a>
      <a class="action new" href="?new=true">New</a>
      <a class="action join" href="">Join</a>
      <a class="action watch" href="">Watch</a>
    </div>
    <div class="board"></div>
    <script src="main.js" type="module"></script>
    <div id="scoreboard">
      <div class="score-container">
        <div class="player">
          <div class="disc black"></div>
          <span id="black-score">2</span>
        </div>
        <div id="current-turn" class="turn-status">Your turn</div>
        <div class="player">
          <div class="disc white"></div>
          <span id="white-score">2</span>
        </div>
      </div>
    </div>
  </body>
</html>
